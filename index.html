<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Pig Dice</title>
  </head>

  <body>
    <div class="container">
      <h1 class="jumbotron">Welcome to Pig Dice</h1>

      <form id="user_entry">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="player_1_name">Player 1:</label>
              <input type="text" name="player_1_name" id="player_1_name">
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="player_2_name">Player 2:</label>
              <input type="text" name="player_2_name" id="player_2_name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <br><button type="submit" class="btn">Play!</button>
          </div>
        </div>
      </form>

      <div id="gameboard">
        <div class="row">
          <div class="col-sm-4" id="player_1_info">
            <!-- Player One's name and score will go here -->
          </div>

          <div class="col-sm-4" id="roll_place">
            <h3>Current score: <span id="temp_score"></span></h3>
            <h3>Current roll: <span id="roll_score"></span></h3>
          </div>

          <div class="col-sm-4" id="player_2_info">
            <!-- Player Two's name and score will go here -->
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12" id="buttons">
            <!-- Roll button will go here -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
